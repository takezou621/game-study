[pytest]
minversion = 8.0
testpaths = tests
pythonpath = src
addopts =
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    -v
    --strict-markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
